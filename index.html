<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<script src="./code.js" defer></script>

<body>
    <div id="calculator">
        <div class="header">
            <div class="displayScreen"></div>
        </div>          
        
        <div class="content">
            <div class="row1">
                <button class="clear">Clear</button>            
                <button class="delete">Delete</button>
            </div>

            <div class="row2">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button value="divide" class="operator">รท</button>
            </div>

            <div class="row3">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button value="multiply" class="operator">x</button>
            </div>

            <div class="row4">
                <button class="number" code="Key1">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button value="subtract" class="operator">-</button>
            </div>

            <div class="row5">
                <button class="dot">.</button>
                <button class="number">0</button>
                <button class="operate">=</button>
                <button value="add" class="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
